<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" type="text/css" href="styleGrit.css">
        <title>SoundGrit</title>
        <h1>SoundGrit</h1>
    </head>
    <body>
        <!--Play-Stop-Button-->
        <button id="playStopButton" >Play</button>

        <!--Gain-Panning-->
        <div id="gainContainer">GAIN
            <input type="range" min="0" max="100" value="10" class="slider" id="gainSlider">
            <span id="gainOutput" >1.0 dB</span>
        </div>

        <div id="panningContainer">PANNING
            <input type="range" min="0" max="100" value="50" class="slider" id="panningSlider">
            <span id="panningOutput" >0 LR</span>
        </div>

        <!--Convolver-->
        <button id="roomButton" >ROOM</button>
        <button id="churchButton" >CHURCH</button>
        <button id="caveButton" >CAVE</button>
        <button id="garageButton" >GARAGE</button>



















    </body>
</html>
